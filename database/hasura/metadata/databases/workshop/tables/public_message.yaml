table:
  name: message
  schema: public
object_relationships:
  - name: room
    using:
      foreign_key_constraint_on: room_uuid
  - name: user
    using:
      foreign_key_constraint_on: user_uuid
insert_permissions:
  - role: user
    permission:
      check:
        user_uuid:
          _eq: X-Hasura-User-Id
      columns:
        - content
        - reply_to_uuid
        - room_uuid
    comment: ""
select_permissions:
  - role: user
    permission:
      columns:
        - content
        - created_at
        - reply_to_uuid
        - user_uuid
        - uuid
      filter:
        room_uuid:
          _in: X-Hasura-Allowed-Rooms
    comment: ""
update_permissions:
  - role: user
    permission:
      columns:
        - content
      filter:
        user_uuid:
          _eq: X-Hasura-User-Id
      check: {}
    comment: ""
delete_permissions:
  - role: user
    permission:
      filter:
        user_uuid:
          _eq: X-Hasura-User-Id
    comment: ""
